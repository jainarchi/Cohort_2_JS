<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />



    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            background: #222;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 1rem;
            border-radius: 4px;
            background: #f1eeee;
            width: fit-content;
            border-radius: 6px;
            cursor: pointer;
        }

        .imgCont {
            width: 260px;
            height: 290px;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .card .imgCont #like {
            font-size: 90px;
            position: absolute;
            background: transparent;
            background: url('https://www.bing.com/th/id/OIP.LpzEpGttmvZrz2QQxRoRNQHaEK?w=248&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2');
            background-size: cover;
            background-position: center;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(-120deg);
            /* transition: cubic-bezier(1,1.84,.87,.82) 0.3s; */
            opacity: 0;
        }

        .card .imgCont img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;

        }

        #dtl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.5rem;
            font-size: 1.1rem;

        }
         #dtl span{
            font-size: 1rem;
         } 

         #icon{
            margin-right: 2px;
         }
    </style>
</head>

<body>

    <main>

        <div class="card">

            <div class="imgCont">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fGdpcmx8ZW58MHx8MHx8fDA%3D"
                    alt="">

                <i id="like" class="ri-heart-3-fill"></i>
            </div>

            <div id="dtl">
                <span>Maya Chen</span>
                <div >
                    <i id="icon" class="ri-send-plane-fill"></i>
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>
        </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
