<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />



    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            height: 100vh;
            background: #222;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card {
            padding: 1rem;
            border-radius: 4px;
            background: #f1eeee;
            width: fit-content;
            border-radius: 6px;
        }

        .imgCont {
            width: 240px;
            height: 280px;
            border-radius: 6px;
            position: relative;
        }

        .card .imgCont #like {
            font-size: 80px;
            position: absolute;
            background: transparent;
            background: linear-gradient(to right bottom, rgb(189, 15, 140) 30%, red, rgb(255, 128, 162));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1) rotate(-35deg);
            transition: ease-in-out 0.2s;
            opacity: 0;
        }

        .card .imgCont img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;

        }

        #dtl {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0.5rem;
            font-size: 1.1rem;

        }
    </style>
</head>

<body>

    <main>

        <div class="card">

            <div class="imgCont">
                <img src="https://images.unsplash.com/photo-1604004555489-723a93d6ce74?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGdpcmx8ZW58MHx8MHx8fDA%3D"
                    alt="">


                <i id="like" class="ri-heart-3-fill"></i>
            </div>

            <div id="dtl">
                <h4>Jenny Jon</h4>
                <div id="icon">
                    <i class="ri-send-plane-fill"></i>
                    <i class="ri-bookmark-line"></i>
                </div>
            </div>
        </div>
        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
