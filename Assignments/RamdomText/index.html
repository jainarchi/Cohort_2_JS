<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Box</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html body{
            height: 100%;
            width: 100%;
            font-family: system-ui , sans-serif;
        }
        body{
            overflow: hidden;
        }
        main{
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }
        button{
            padding: 0.5rem 2rem;
            background: rgb(219, 14, 55);
            border-radius: 0.5rem;
            font-size: 1.1rem;
            color: white;
            border:none ;
            cursor: pointer;
            position: relative;
            z-index: 99;
        }
        button:active {
            scale: 0.96;
        }

       
    </style>
</head>
<body>
    
    <main>
        <button>Generate Random Box</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
