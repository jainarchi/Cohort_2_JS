<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html body{
            height: 100%;
            width: 100%;
        }
        body{
            overflow: hidden;
        }
        main{
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }
        button{
            padding: 0.5rem 2rem;
            background: rgb(161, 1, 33);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: white;
            border:none ;
            cursor: pointer;
            position: relative;
            z-index: 99;
        }
        button:active {
            scale: 0.98;
        }

        .circle{
            position: absolute;
            border-radius: 50%;
            box-shadow: 0 0 10px  whitesmoke;
            box-sizing: border-box;
        }
       
    </style>
</head>
<body>
    
    <main>
        <button>Click me</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
